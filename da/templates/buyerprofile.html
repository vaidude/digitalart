{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="text-xl font-bold hover:text-gray-300">Buyer Dashboard</a>
            <div>
                <a href="{% url 'buyer_home' %}" class="mr-6 hover:text-gray-300"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'logout' %}" class="hover:text-gray-300"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <div class="flex flex-col md:flex-row items-center md:space-x-6">
            <!-- Profile Picture -->
            <div class="flex-shrink-0">
                {% if buyer.image %}
                    <img src="{{ buyer.image.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full border-4 border-gray-200 shadow-md">
                {% else %}
                    <img src="{% static 'default-profile.png' %}" alt="Default Profile Picture" class="w-32 h-32 rounded-full border-4 border-gray-200 shadow-md">
                {% endif %}
            </div>

            <!-- Profile Info -->
            <div class="mt-4 md:mt-0">
                <h2 class="text-2xl font-bold text-gray-800">{{ buyer.username }}</h2>
                <p class="text-gray-600"><i class="fas fa-envelope"></i> {{ buyer.email }}</p>
                <p class="text-gray-600"><i class="fas fa-phone"></i> {{ buyer.phonenumber }}</p>
                <p class="text-gray-600"><i class="fas fa-birthday-cake"></i> {{ buyer.dob }}</p>
                <p class="text-gray-600"><i class="fas fa-venus-mars"></i> {{ buyer.get_gender_display }}</p>
                <div class="mt-4">
                    <button onclick="document.getElementById('edit-section').classList.toggle('hidden')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Section -->
    <div id="edit-section" class="hidden container mx-auto mt-6 p-6 bg-gray-50 shadow-md rounded-lg">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Edit Profile</h3>
        <form method="POST" action="{% url 'buyer_edit_profile' buyer.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="name" name="name" value="{{ buyer.username }}" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ buyer.email }}" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                        <option value="MALE" {% if buyer.gender == 'MALE' %}selected{% endif %}>Male</option>
                        <option value="FEMALE" {% if buyer.gender == 'FEMALE' %}selected{% endif %}>Female</option>
                        <option value="OTHERS" {% if buyer.gender == 'OTHERS' %}selected{% endif %}>Others</option>
                    </select>
                </div>
                <div>
                    <label for="phonenumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" value="{{ buyer.phonenumber }}" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" value="{{ buyer.dob }}" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="image" name="image" value="{{ buyer.image}}" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
