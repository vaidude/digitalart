<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Logo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <button onclick="history.back()" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">‚Üê Back</button>
            <h1 class="text-xl font-bold">Edit Your Logo</h1>
            <a href="/home/" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Home</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-center mb-6">Edit Your Logo</h2>

            <!-- Canvas and Tools Section -->
            <div class="flex justify-center items-start space-x-8">
                <!-- Left Tools -->
                <div class="flex flex-col space-y-4 items-start">
                    <button id="addText" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Text</button>
                    <button id="addRectangle" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Rectangle</button>
                    <button id="addCircle" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Add Circle</button>
                    <button id="addTriangle" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Triangle</button>
                    <button id="clearCanvas" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Clear Canvas</button>
                    <button id="undo" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-2">Undo</button>
                </div>

                <!-- Canvas -->
                <div class="relative flex flex-col items-center">
                    <canvas id="logoCanvas" width="800" height="600" class="border shadow-md"></canvas>
                </div>

                <!-- Right Tools -->
                <div class="flex flex-col space-y-4 items-start">
                    <button id="brushTool" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Brush Tool</button>
                    <div class="mt-4">
                        <label for="colorPicker" class="block text-sm">Brush Color:</label>
                        <input type="color" id="colorPicker" value="#000000" class="border p-2 mt-2">
                    </div>
                    <button id="increaseStroke" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Increase Stroke</button>
                    <button id="decreaseStroke" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Decrease Stroke</button>
                    
                    <button id="downloadLogo" class="bg-orange-500 text-white py-2 px-6 rounded-lg hover:bg-orange-600 mt-4">
                        Download Logo
                    </button>
                    <form id="saveForm" method="POST" action="{% url 'edit_logo' logo.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="logo_id" value="{{ logo.id }}">
                        <input type="hidden" name="logo_data" id="logoData">
                        <input type="hidden" name="logo_image" id="logoImage">
                        <button type="submit" id="saveLogo" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 mt-4">
                            Save Logo
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var canvas = new fabric.Canvas('logoCanvas');
        canvas.setHeight(600);
        canvas.setWidth(800);

        // State variables
        var isDrawingMode = false;  // Flag for drawing mode
        var brushColor = '#000000'; // Default brush color
        var brushWidth = 5; // Default brush stroke width

        // History stack for undo functionality
        var historyStack = [];
        var isUndoing = false;

        // Load logo data if exists
        const logoData = "{{ logo_data|escapejs }}";
        if (logoData) {
            try {
                const parsedData = JSON.parse(logoData);
                canvas.loadFromJSON(parsedData, canvas.renderAll.bind(canvas));
            } catch (error) {
                console.error("Error loading logo data:", error);
            }
        }

        // Load logo image if exists
        const logoImage = "{{ logo_image }}";  
        if (logoImage) {
            var imgElement = new Image();
            imgElement.src = logoImage;
            imgElement.onload = function () {
                var img = new fabric.Image(imgElement);
                canvas.add(img);
            };
        }

        // Add text to canvas
        document.getElementById('addText').addEventListener('click', function () {
            var text = new fabric.Textbox('Enter your text here', {
                left: 100,
                top: 100,
                fontSize: 30,
                fill: '#000',
                fontFamily: 'Arial',
                editable: true
            });
            canvas.add(text);
            saveState();
        });

        // Undo the last action
        document.getElementById('undo').addEventListener('click', function () {
            if (historyStack.length > 0) {
                var lastState = historyStack.pop();
                isUndoing = true;
                canvas.loadFromJSON(lastState, function () {
                    canvas.renderAll();
                    isUndoing = false;
                });
            }
        });

        // Add rectangle to canvas
        document.getElementById('addRectangle').addEventListener('click', function() {
            let rectangle = new fabric.Rect({
                left: 100,
                top: 150,
                fill: null,
                width: 150,
                height: 100,
                stroke: 'black',
                strokeWidth: 5
            });
            canvas.add(rectangle);
            saveState();
        });


        // Brush tool toggle
        document.getElementById('brushTool').addEventListener('click', function () {
            isDrawingMode = !isDrawingMode;
            canvas.isDrawingMode = isDrawingMode;
            canvas.freeDrawingBrush.color = brushColor;
            canvas.freeDrawingBrush.width = brushWidth;
            this.textContent = isDrawingMode ? 'Disable Brush Tool' : 'Brush Tool';
        });

        // Add triangle to canvas
        document.getElementById('addTriangle').addEventListener('click', function () {
            let triangle = new fabric.Triangle({
                left: 250,
                top: 350,
                width: 100,
                height: 100,
                fill: null,
                stroke: 'black',
                strokeWidth: 5
            });
            canvas.add(triangle);
            saveState();
        });

        // Add circle to canvas
      

        document.getElementById('addCircle').addEventListener('click', function() {
            let circle = new fabric.Circle({
                left: 150,
                top: 250,
                radius: 50,
                fill: null,
                stroke: 'black',
                strokeWidth: 5
            });
            canvas.add(circle);
            saveState();
        });

        // Increase stroke width
        document.getElementById('increaseStroke').addEventListener('click', function () {
            brushWidth += 1;
            if (canvas.isDrawingMode) {
                canvas.freeDrawingBrush.width = brushWidth;
            }
        });

        // Decrease stroke width
        document.getElementById('decreaseStroke').addEventListener('click', function () {
            brushWidth = Math.max(1, brushWidth - 1);
            if (canvas.isDrawingMode) {
                canvas.freeDrawingBrush.width = brushWidth;
            }
        });

        // Update brush color
        document.getElementById('colorPicker').addEventListener('input', function (e) {
            brushColor = e.target.value;
            if (canvas.isDrawingMode) {
                canvas.freeDrawingBrush.color = brushColor;
            }
        });

        // Clear the canvas
        document.getElementById('clearCanvas').addEventListener('click', function () {
            canvas.clear();
            saveState();
            // Reset brush tool to default state
            isDrawingMode = false;
            canvas.isDrawingMode = false;
            document.getElementById('brushTool').textContent = 'Brush Tool';
        });

        // Save current canvas state to history stack
        function saveState() {
            if (!isUndoing) {
                historyStack.push(JSON.stringify(canvas.toJSON()));
            }
        }

        // Download logo as image
        document.getElementById('downloadLogo').addEventListener('click', function () {
            var dataURL = canvas.toDataURL('image/png');
            var a = document.createElement('a');
            a.href = dataURL;
            a.download = 'logo.png';
            a.click();
        });

        // Save logo data and image
        document.getElementById('saveForm').addEventListener('submit', function (event) {
            var jsonData = JSON.stringify(canvas.toJSON());
            document.getElementById('logoData').value = jsonData;

            var base64Image = canvas.toDataURL('image/png');
            document.getElementById('logoImage').value = base64Image;
        });
    </script>

</body>

</html>
