<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-3xl font-bold text-center"><i class="fas fa-bell"></i> Your Notifications</h1>
    </header>
    <nav class="bg-gray-800 p-4">
            <a href="{% url 'buyers_list' %}" class="text-white">view Buyer</a>
        </div>
    </nav>

    <section class="container mx-auto py-10">
        {% if notifications %}
            <div class="bg-white shadow-lg rounded-lg p-6">
                <ul>
                    {% for notification in notifications %}
                    <li 
                        class="flex items-center justify-between mb-4 p-4 rounded-lg border 
                               {% if notification.is_read %}border-gray-300 bg-gray-100{% else %}border-blue-500 bg-blue-50{% endif %}">
                        <span class="flex items-center space-x-3">
                            <i class="fas {% if notification.is_read %}fa-envelope-open{% else %}fa-envelope{% endif %} text-lg text-blue-500"></i>
                            <span class="{% if notification.is_read %}text-gray-600{% else %}text-blue-700 font-semibold{% endif %}">
                                {{ notification.message }}
                            </span>
                        </span>
                        <span class="text-sm text-gray-500">{{ notification.created_at|date:"M d, Y H:i" }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="text-center text-gray-500 text-lg">No notifications available.</p>
        {% endif %}
    </section>

    <div id="notification-alert" class="hidden fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg">
        <p><i class="fas fa-bell"></i> New notification received!</p>
    </div>

    <script>
        // Simulating a new notification alert
        function showNotificationAlert() {
            const alertBox = document.getElementById('notification-alert');
            alertBox.classList.remove('hidden');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // Example: Trigger the alert (replace this with real-time notification logic)
        setTimeout(showNotificationAlert, 2000); // Trigger after 2 seconds
    </script>
</body>
</html>
