<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #71075f;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #63065a;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="button-container">
        <!-- Home Button -->
        <a href="/home/" class="button">Home</a>

        <!-- Back Button -->
        <button class="button" onclick="window.history.back();">Back</button>
    </div>
    <header class="bg-blue-600 text-black p-4 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Buyers List</h1>
    </header>
    


    <section class="container mx-auto py-10">
        {% if purchases %}
            <div class="bg-white shadow-lg rounded-lg p-6">
                <table class="w-full border-collapse border border-gray-300">
                    <thead class="bg-purple-500 text-white">
                        <tr>
                            <th class="py-2 px-4 border">Buyer</th>
                            <th class="py-2 px-4 border">Artwork</th>
                            <th class="py-2 px-4 border">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for purchase in purchases %}
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border">{{ purchase.buyer.username }}</td>
                            <td class="py-2 px-4 border">{{ purchase.portrait.title }}</td>
                            <td class="py-2 px-4 border">{{ purchase.price }}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center text-gray-500 text-lg">No purchases have been made yet.</p>
        {% endif %}
    </section>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; {{ year }} Art Gallery</p>
    </footer>
</body>
</html>
