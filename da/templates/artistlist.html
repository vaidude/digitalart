<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Artist Dashboard</a>
            <a href="{% url 'logout' %}" class="text-white px-4 py-2 bg-red-500 rounded-lg hover:bg-red-700 transition">Logout</a>
        </div>
    </nav>

    <!-- Artist List Section -->
    <div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Artist List</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300 rounded-lg shadow-sm">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-6 py-3 text-left">#</th>
                        <th class="px-6 py-3 text-left">Username</th>
                        <th class="px-6 py-3 text-left">Email</th>
                        <th class="px-6 py-3 text-left">Phone Number</th>
                        <th class="px-6 py-3 text-left">Date of Birth</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-100">
                    {% for artist in artists %}
                        <tr class="border-t border-gray-300 hover:bg-gray-200 transition">
                            <td class="px-6 py-3">{{ forloop.counter }}</td>
                            <td class="px-6 py-3 font-semibold">{{ artist.username }}</td>
                            <td class="px-6 py-3">{{ artist.email }}</td>
                            <td class="px-6 py-3">{{ artist.phonenumber }}</td>
                            <td class="px-6 py-3">{{ artist.dob }}</td>
                            <td class="px-6 py-3 flex space-x-4">
                                <a href="{% url 'delete_artist' artist.id %}" class="text-red-600 hover:text-red-800 transition font-semibold" onclick="return confirm('Are you sure you want to delete this artist?');">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
