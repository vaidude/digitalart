<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0a0f4a, #6a0572); /* Dark Blue to Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px; /* Increased size */
            background-color: #fff;
            padding: 40px; /* More padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #0a0f4a;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 12px 0 5px;
            text-align: left;
        }

        input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .star.selected,
        .star.hover {
            color: #ffcc00;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6a0572;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #53035b;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
            <div class="alert-messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <h1>Any Suggestions !</h1>
        
        <form action="/feedback/" method="post">
            {% csrf_token %}
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" readonly>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback_text" placeholder="Write your feedback here..." required></textarea>

            <label>Rating</label>
            <div class="rating">
                <span id="star1" class="star" data-value="1">&#9733;</span>
                <span id="star2" class="star" data-value="2">&#9733;</span>
                <span id="star3" class="star" data-value="3">&#9733;</span>
                <span id="star4" class="star" data-value="4">&#9733;</span>
                <span id="star5" class="star" data-value="5">&#9733;</span>
            </div>
            
            <input type="hidden" name="rating" id="rating" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                ratingInput.value = value;

                stars.forEach(star => {
                    star.classList.toggle('selected', star.getAttribute('data-value') <= value);
                });
            });

            star.addEventListener('mouseenter', function() {
                const value = this.getAttribute('data-value');
                stars.forEach(star => {
                    star.classList.toggle('hover', star.getAttribute('data-value') <= value);
                });
            });

            star.addEventListener('mouseleave', function() {
                stars.forEach(star => {
                    star.classList.remove('hover');
                });
            });
        });
    </script>

</body>
</html>
